<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ translations.get('education') }}</title>
    <link rel="stylesheet" type="text/css" href="../static/portfolio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
       .text {
        background: #0dcaf0; /* Цвет фона */
        outline: 2px solid #000; /* Чёрная рамка */
        border: 3px solid #fff; /* Белая рамка */
        border-radius: 10px; /* Радиус скругления */
        width: 40%;
        margin-right: 5%;
       }
  </style>
</head>
</head>
<body bgcolor="#D8BFD8">
    <header>
        <div class="d-flex w-100 justify-content-around">
            <form action="/" class="inline">
                <button class="m-1">{{ translations.get('button_back') }}</button>
            </form>
            <h1>{{ translations.get('education') }}</h1>
            <div class="d-flex justify-items-center">
                 <form action="/set_lang" method="post">
                    <input type="hidden" name="lang" value="ru"/>
                     <input type="hidden" name="path" value="education"/>
                    <button class="m-1">RU</button>
                </form>
                 <form action="/set_lang" method="post">
                    <input type="hidden" name="lang" value="en"/>
                     <input type="hidden" name="path" value="education"/>
                    <button class="m-1">EN</button>
                </form>
                <form action="/set_lang" method="post">
                    <input type="hidden" name="lang" value="es"/>
                     <input type="hidden" name="path" value="education"/>
                    <button class="m-1">ES</button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="picture" style="width: 50%; margin-left: 5%;">
            <img src="../static/ифмк.jpg" alt="Uni Picture" style="border-radius: 30%;">
        </div>
        <div class="text">
            <h2>{{ translations.get('education_content_title') }}</h2>
                <p>Name of university: Kazan Federal University</p>
                <p>Name of department: Foreign philology, English language and literature</p>
                <p>Year of graduation: 2022</p>
                <p>Degree: Bachelor</p>
        </div>
    </main>
</body>
</html>
