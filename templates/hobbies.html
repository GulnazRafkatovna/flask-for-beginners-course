<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ translations.get('hobbies') }}</title>
    <link rel="stylesheet" type="text/css" href="../static/portfolio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<title>HTML фон</title>
</head>
<body style="color:Purple; background-color:#D8BFD8">
<style>
       .text {
        background: #FFA500; /* Цвет фона */
        outline: 2px solid #000; /* Чёрная рамка */
        border: 3px solid #fff; /* Белая рамка */
        border-radius: 10px; /* Радиус скругления */
        width: 40%;
        margin-right: 5%;
       }
  </style>
    <header>
        <div class="d-flex w-100 justify-content-around">
            <form action="/" class="inline">
                <button class="m-1">{{ translations.get('button_back') }}</button>
            </form>
            <h1>{{ translations.get('hobbies') }}</h1>
            <div class="d-flex justify-items-center">
                 <form action="/set_lang" method="post">
                    <input type="hidden" name="lang" value="ru"/>
                     <input type="hidden" name="path" value="hobbies"/>
                    <button class="m-1">RU</button>
                </form>
                 <form action="/set_lang" method="post">
                    <input type="hidden" name="lang" value="en"/>
                     <input type="hidden" name="path" value="hobbies"/>
                    <button class="m-1">EN</button>
                </form>
                <form action="/set_lang" method="post">
                    <input type="hidden" name="lang" value="es"/>
                     <input type="hidden" name="path" value="hobbies"/>
                    <button class="m-1">ES</button>
                </form>
            </div>
        </div>
    </header>
<main>
        <div class="picture" style="width: 50%; margin-left: 5%;">
            <img src="../static/hobbies.jpg" alt="Hob Picture" style="border-radius: 10%;">
        </div>
        <div class="text">
            <h2>{{ translations.get('hobbies_content_title') }}</h2>
            <ul>
                <li>{{ translations.get('hobbies_content1') }}</li>
                <li>{{ translations.get('hobbies_content2') }}</li>
                <li>{{ translations.get('hobbies_content3') }}</li>
            </ul>
        </div>
</body>
</html>
