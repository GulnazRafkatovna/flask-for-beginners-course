<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ translations.get('languages') }}</title>
    <link rel="stylesheet" type="text/css" href="../static/portfolio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<title>HTML фон</title>

<body style="color:Purple; background-color:#D8BFD8">
    <style>
.center {
   margin: 20px;
   display: inline-block;
   text-align: center;
   border: 2px solid black;
   border-radius: 50%;
   padding: 20px;
   font-weight: bold;
  }

  h2 {
    text-align: center;
  }
</style>
</head>
<div bgcolor="#D8BFD8">
    <header>
        <div class="d-flex w-100 justify-content-around">
            <form action="/" class="inline">
                <button class="m-1">{{ translations.get('button_back') }}</button>
            </form>
            <h1>{{ translations.get('languages') }}</h1>
            <div class="d-flex justify-items-center">
                 <form action="/set_lang" method="post">
                    <input type="hidden" name="lang" value="ru"/>
                     <input type="hidden" name="path" value="languages"/>
                    <button class="m-1">RU</button>
                </form>
                 <form action="/set_lang" method="post">
                    <input type="hidden" name="lang" value="en"/>
                     <input type="hidden" name="path" value="languages"/>
                    <button class="m-1">EN</button>
                </form>
                <form action="/set_lang" method="post">
                    <input type="hidden" name="lang" value="es"/>
                     <input type="hidden" name="path" value="languages"/>
                    <button class="m-1">ES</button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="picture" style="width: 50%; margin-left: 5%;">
            <img src="../static/languages.jpg" alt="Uni Picture" style="border-radius: 40%;">
 <div class="text">
<h2>{{ translations.get('speak_languages') }}</h2>

         <p> {{ translations.get('english') }}</p>

         <div class="center">
         <p> {{ translations.get('spanish') }}</p>
          </div>

 </div>

 </div>
